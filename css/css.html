<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Cascade Style Sheet</title>
    <style>
        #internal{
            color: seagreen;
            font-size: xx-large;
        }
    </style>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <h1 style="color: red;">Teksti - CSS changes me the inline way</h1>

    <h1 id="internal">Teksti - CSS changes me the internal way</h1>

    <h1 class="external">Text - CSS changes me in the external way</h1>
    
</body>
</html>
