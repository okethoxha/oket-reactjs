<!DOCTYPE html>
<html>
    <head>
        <title>Block & Inline Elements</title>
    </head>

    <body>
        <div style="background-color: lightblue;">
            <h2 style="background-color: lightcoral;">This is a heading!</h2>
            <p>This is another paragraph</p>
        </div>

        <h2 style="background-color: lightpink;">This is a heading without being inside div!</h2>

        <p style="background-color: lightgreen;">This is another paragraph without being inside div</p>
        
        <div style="background-color: lightseagreen; padding: 12px;">  
            <span style="background-color: lightskyblue; font-size: 24px; padding: 12px;">Home</span>
            <span style="background-color: lightskyblue; font-size: 24px; padding: 12px;">About Us</span>
            <span style="background-color: lightskyblue; font-size: 24px; padding: 12px;">Contact me</span>
            <span style="background-color: lightskyblue; font-size: 24px; padding: 12px;">Biography</span>
        </div>
    </body>
</html>
