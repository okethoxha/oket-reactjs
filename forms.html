<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms</title>
    </head>

    <form>
        
        <div>
            <input type="text" name="username" placeholder="Username">
        </div>
        <!-- Div per password -->
        <div>
            <input type="password" name="password" placeholder="Shifra Sekrete" required minlength="6">
        </div>
        
         <div>
            <input type="date" name="birthday" placeholder="Ditelindja">
        </div>
        <div>
            <input type="text" name="multiple" placeholder="multiple" multiple>
        </div>
        
        <div>
            <input type="file" name="file" placeholder="Foto">
        </div>

        <div>
            <p>Pyetja sekrete</p>
            <select name="securityQuestion" multiple>
                <option value="favorite-pet">Cila kafshe ju pelqen?</option>
                <option value="nickname">Si e keni  pasur nofken ne femijeri?</option>
                <option value="favorite-book">Cili eshte libri juaj i preferuar?</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>


<body>
</body>
</html>
