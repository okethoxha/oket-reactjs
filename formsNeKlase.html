<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms ne klase - </title>

    <body>
        <form id="forma" method="GET">
            <div>
                <p>Emri</p>

            <div>

            </div>

            </div>
            <div>
                <p>Fjalekalimi</p>

            </div>

            </div>
            <div>
                <p>Komenti</p>

                </textarea>
            </div>
            <br>
            <div>
                <input type="checkbox">
                Terms and Conditions
            </div>
            <br>
            <input type="submit" value="Regjistrohu">
