<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5 - Multimedia</title>
    </head>
    <body>
        <div>
            <h2>VIDEO</h2>
            <video controls width="500" height="350" autoplay>
                <source src="videos/dualipa.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h2>AUDIO</h2>
            <audio controls>
                <source src="audios/The Eagles - New kid In Town.mp3" type="audio/mp3">
            </audio>
        </div>
        <div>
            <h2>IFRAME : Website</h2>
            <iframe src="http://www.xenini.com/" width="700" height="600"></iframe>
        </div>
        <div>
            <h2>Embedded YOUTUBE in the HTML</h2>
            <iframe width="1147" height="645" src="https://www.youtube.com/embed/o2DXt11SMNI?list=RDo2DXt11SMNI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
    </body>
</html>
